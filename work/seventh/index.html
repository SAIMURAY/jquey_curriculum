<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

//まずスライドショーなので画像が複数並んでいるかと思います。
// 一回ボタンをクリックするごとに幅を取得して移動させるのでは手間なので、それぞれ表示する場合の左からの位置を予め配列に入れておくということです。
//
// 例えば、一枚目の画像はleft:0の位置で表示されるので配列の0番目には0が入りますね
//
// 配列の添字というのは、配列名[i]のiの部分です
      $(function() {
        var slideNum = $('.slider-list > li').length;
        var slidePosition = [];
        for(var i = 0; i < slideNum; i++) {
          if (i === 0) {
            slidePosition[i] = 0;
          } else {
            slidePosition[i] = -1 * $('.slider-list > li').eq(i - 1).width() + slidePosition[i - 1];
          }
          console.log(slidePosition[i]);
        }
        var slideCurrent = 0;
        var sliding = function() {
          if(slideCurrent < 0) {
            slideCurrent = slideNum - 1;
          } else if(slideCurrent >= slideNum) {
            slideCurrent = 0;
          }
          $('.slider-list').stop().animate( {
            left: slidePosition[slideCurrent]
          });
        }
        $('.slider-ctrl-btn').on('click', function() {
          var ctrl = $(this).data('ctrl');
          if(ctrl === 'prev') {
            slideCurrent--;
          } else if(ctrl === 'next') {
            slideCurrent++;
          }
          sliding();
        });
      });
    </script>
  </body>
</html>
